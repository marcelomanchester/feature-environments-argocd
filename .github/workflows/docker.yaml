name: Build and Push FastAPI Docker Image

on:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Commit Hash
        run: |
        echo ${{ github.ref_name }}
        echo "COMMIT_HASH=$(git rev-parse ${{ github.ref_name }})" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image with Commit Hash
        run: |
          docker build -t devmarcelo/feature-environment-argocd:sha-${{ env.COMMIT_HASH }} .

      - name: Push Docker Images
        run: |
          docker push devmarcelo/feature-environment-argocd:sha-${{ env.COMMIT_HASH }}
